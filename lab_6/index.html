  
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms Lab</title>
    <link rel="stylesheet" href="form_styles.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div>
          <h1>HTML Forms Lab</h1>
        </div>
      </div>
    </div>
    <div>
        <form action="https://nameless-thicket-21836.herokuapp.com/lab" method="post">
            <ul>
             <li>
               <label for="Name">Name</label>
               <input type="text" id="name" name="user_name" maxlength="140">
             </li>
             
             <li>
               <label for="Interests">Interests</label>
               <textarea id="interests" name="interests" rows="5" cols="33"> By default this area is filled with this text </textarea>
             </li>
            </ul>
            <li class="button">
                <button type="submit">Submit</button>
              </li>
           </form>
    </div>
   
  </body>
</html>
