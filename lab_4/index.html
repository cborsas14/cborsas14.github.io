<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prof A's Demo Page</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Prof A's Demo Page</div>
        <button class="button" onclick="clickMe()">
          Click me to make a change
        </button>
        <div class="content">
          <p>
            Retro fam narwhal hoodie meggings viral bushwick yr chartreuse.
            Chartreuse seitan banh mi selfies, woke ennui venmo craft beer. Air
            plant tumeric retro DIY iPhone poutine. +1 gastropub chillwave,
            cronut glossier pork belly tacos poke next level fanny pack vegan
            jianbing lo-fi.
          </p>
        </div>
        <div class="footer"></div>
      </div>
    </div>
    <script>
      function clickMe() {
        const header = document.querySelector(".header");
        header.textContent = "Costa Borsas' Lab  4";
        const content_html = document.querySelector(".content");
        while (content_html.firstChild) {
            content_html.removeChild(content_html.firstChild);
        }
        const p1 = document.createElement("p");
        p1.setAttribute("class", "char-length");
        p1.textContent = "my name has 11 characters";
        const p2 = document.createElement("p");
        p2.setAttribute("class", "3rd-char");


        content_html.appendChild(p1);
        content_html.appendChild(p2);

        var first = "Costa";
        var letter = first.charAt(2);
        return letter;



      }




    </script>
  </body>
</html>
